<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - CYBER-HACK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .glitch {
            font-size: 60px;
            font-weight: bold;
            position: relative;
            color: #00ff00;
        }
        .glitch::before,
        .glitch::after {
            content: "404 - CYBER-HACK";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .glitch::before {
            color: #ff0000;
            left: 2px;
            text-shadow: -1px 0 red;
            animation: glitch 0.2s infinite;
        }
        .glitch::after {
            color: #00ffff;
            left: -2px;
            text-shadow: -1px 0 cyan;
            animation: glitch 0.2s infinite reverse;
        }
        @keyframes glitch {
            0% { clip-path: inset(0 0 50% 0); }
            50% { clip-path: inset(50% 0 0 0); }
            100% { clip-path: inset(0 0 50% 0); }
        }
        .text {
            font-size: 18px;
            margin-top: 20px;
        }
        .terminal {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 15px #00ff00;
            margin-top: 30px;
        }
        .terminal p {
            margin: 0;
            line-height: 1.5;
            animation: typing 3s steps(30, end) infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
        }
        @keyframes typing {
            0%, 100% { width: 0; }
            50% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">404 - CYBER-HACK</div>
        <div class="text">File missing! Error code: 404</div>
        <div class="terminal">
            <p>Security breach detected. Initiating lockdown.</p>
        </div>
    </div>
</body>
</html>
